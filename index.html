<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Random password generator</title>
	<script src="jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="content">
			<h1>Random password generator</h1>
			<div class="type">
				<h5>Select which type of password you want to generate:</h5>
				<label for="low">Weak<input type="radio" name="type" id="low"></label>
				<label for="medium">Medium<input type="radio" name="type" id="medium"></label>
				<label for="high">Strong<input type="radio" name="type" id="high"></label>
			</div>
			<div class="password">
				<input type="text" id="password" placeholder="generated password" readonly>
				<button type="button" id="btn">Generate Password</button>
			</div>
		</div>
		<p>2020 Created By Arsalan Najm</p>
	</div>
	<script src="program.js"></script>
</body>
</html>
